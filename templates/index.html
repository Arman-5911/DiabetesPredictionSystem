{% extends "base.html" %}
{% block content %}
<section class="content">
  <div class="container-fluid">
    <div class="card card-primary">
      <div class="card-header"><h3 class="card-title">Enter Patient Details</h3></div>
      <form action="/predict" method="post">
        <div class="card-body row">
          {% for field in ["Pregnancies","Glucose","BloodPressure","SkinThickness","Insulin","BMI","DiabetesPedigreeFunction","Age"] %}
          <div class="form-group col-md-6">
            <label>{{ field }}</label>
            <input type="number" name="{{ field }}" class="form-control" step="any" required>
          </div>
          {% endfor %}
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Predict</button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
